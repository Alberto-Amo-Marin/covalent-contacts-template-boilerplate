<td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button class="td-menu-button" (click)="sidenav.toggle()" mdTooltip="Main menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-icon class="mat-icon-logo" svgIcon="assets:covalent"></mat-icon>
      <span>{{ title }}</span>
      <span flex></span>
      <button mat-icon-button>
        <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <mat-sidenav-container fullscreen>
      <mat-sidenav #sidenav mode="side" opened="true" style="width:257px;border-right:1px solid #ccc">
        <div flex class="mat-content bgc-grey-50">
          <mat-nav-list>
            <a mat-list-item *ngFor="let route of routes" routerLink="{{route.route}}">
              <mat-icon matListIcon>{{route.icon}}</mat-icon>{{ route.title }}
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item>
              <mat-icon matListIcon>settings</mat-icon>Settings
            </a>
            <a mat-list-item>
              <mat-icon matListIcon>help</mat-icon>Help
            </a>
            <a mat-list-item>
              <mat-icon matListIcon>exit_to_app</mat-icon>Logout
            </a>
          </mat-nav-list>
        </div>
      </mat-sidenav>
      <!-- ng content or router would go here -->
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </td-layout-nav>
