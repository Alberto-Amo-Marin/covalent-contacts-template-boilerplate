<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button mat-icon-button class="td-menu-button" (click)="sidenav.toggle()" mdTooltip="Main menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon class="mat-icon-logo" svgIcon="assets:covalent"></mat-icon>
    <span>{{ title }}</span>
    <span flex></span>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Help</button>
    </mat-menu>
  </div>
  <mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav 
      [mode]="(layoutScreen.isTablet() || layoutScreen.isDesktop()) ? 'side' : 'over'" 
      [opened]="layoutScreen.isTablet() || layoutScreen.isDesktop()"
      style="width:257px;border-right:1px solid #ccc">
      <div flex class="mat-content bgc-grey-50">
        <mat-nav-list>
          <a mat-list-item *ngFor="let route of routes" routerLink="{{route.route}}">
            <mat-icon matListIcon>{{route.icon}}</mat-icon>{{ route.title }}
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item>
            <mat-icon matListIcon>exit_to_app</mat-icon>Logout
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <!-- ng content or router would go here -->
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</td-layout-nav>
